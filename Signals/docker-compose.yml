version: '3.8'

services:
  # Redis cache service
  redis:
    image: redis:7-alpine
    container_name: forex-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Main forex signal generation service
  forex-signals:
    build: .
    container_name: forex-signal-generator
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=INFO
      - TZ=UTC
    volumes:
      - ./logs:/app/logs
      - ./reports:/app/reports
      - ./data:/app/data
      - ./.env:/app/.env:ro
    command: python main.py --schedule
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.path.append('/app/src'); from config import config; print('OK')"]
      interval: 60s
      timeout: 30s
      retries: 3
      start_period: 30s

  # Optional: One-time signal generation service
  forex-signals-once:
    build: .
    container_name: forex-signal-generator-once
    profiles: ["manual"]
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=INFO
      - TZ=UTC
    volumes:
      - ./logs:/app/logs
      - ./reports:/app/reports
      - ./data:/app/data
      - ./.env:/app/.env:ro
    command: python main.py --generate --formats txt json csv html

volumes:
  redis_data:
    driver: local

networks:
  default:
    name: forex-signals-network